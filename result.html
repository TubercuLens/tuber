<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .result-positive {
            color: red;
        }
        .result-normal {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Result :-</h1>
    <h2><b>X-Ray Image Classifier</b></h2>
    
    <p class="{% if result_message == 'positive' %}result-positive{% else %}result-normal{% endif %}">
        The prediction is: {{ result_message }}
    </p>
    
    <a href="{{ url_for('index') }}" class="back-button">Back</a>
</body>
</html>
